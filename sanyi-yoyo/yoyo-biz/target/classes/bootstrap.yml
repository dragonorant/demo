server:
  port: 4000

spring:
  application:
    name: yoyo-biz
  cloud:
    nacos:
      discovery:
        server-addr: 172.19.1.251:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  profiles:
    active: dev
